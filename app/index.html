<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Amazeng</title>
    <link rel="stylesheet" type="text/css" href="css/main.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.css"
    />
  </head>
  <body>
    <!-- partial:index.partial.html -->

    <section class="game">
      <section class="screen screen-intro active-screen">
        <h1 class="title" style="color: lightgray;">Amazeng</h1>
        <div class="button button-newgame">New Game</div>
        <div  class="button button-leaderboard">Leaderboard</div>
        <div class="button button-credits">Credits</div>
      </section>

      <section class="screen screen-leaderboard">
        <!-- partial:index.partial.html -->
        <div class="leaderboard">
          <h2>Amazeng <small>( Token Collectors Leaderboard )</small></h2>
          <ol id="list"></ol>
          <p><small>Amazeng Token Collectors</small></p>
        </div>
        <!-- partial -->
        <a href="#" class="button button-game-menu blackText">Back to Menu</a>
      </section>
      <section class="screen screen-game">
        
        <a href="#" class="button button-game-menu blackText">Back to Menu</a>
      </section>
      <section class="screen screen-credits">
        <h3>Developed by <a href="https://github.com/Brianspha?tab=repositories">brianspha</a></h3>
        <a href="#" class="button button-game-menu blackText">Back to Menu</a>
      </section>
    </section>
    <!-- partial -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.18.2/TweenMax.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
